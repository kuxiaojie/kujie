            function NewDate(str) {
                str = str.split('-');
                var date = new Date();
                date.setUTCFullYear(str[0], str[1] - 1, str[2]);
                date.setUTCHours(0, 0, 0, 0);
                return date;
            }
            function showsectime() {
                var birthDay =NewDate("2020-10-21");
                var today=new Date();
                var timeold=today.getTime()-birthDay.getTime();
                var sectimeold=timeold/1000
                var secondsold=Math.floor(sectimeold);
                var msPerDay=24*60*60*1000; var e_daysold=timeold/msPerDay;
                var daysold=Math.floor(e_daysold);
                var e_hrsold=(daysold-e_daysold)*-24;
                var hrsold=Math.floor(e_hrsold);
                var e_minsold=(hrsold-e_hrsold)*-60;
                var minsold=Math.floor((hrsold-e_hrsold)*-60); var seconds=Math.floor((minsold-e_minsold)*-60).toString();
                document.getElementById("showsectime").innerHTML = "本站已安全运行"+daysold+"天"+hrsold+"小时"+minsold+"分"+seconds+"秒";

<script type="text/javascript">


    function checkform() {

        if (document.getElementById('reset').value.length == 0) {
            alert('输入为空！');
            document.getElementById('reset').focus();
            return false;
        }
        if (document.getElementById('reset').value == "请输入搜索内容") {
            alert('输入为空！');
            document.getElementById('reset').focus();
            return false;
        }

    }
    function checkUserName(){
    var name = document.getElementById('reset').value;
    var reg=/^[0-9a-zA-Z]/;
    if(name.length !== 0){
        for(i=0;i<name.length;i++){
            if(!reg.test(name)){
                alert("用户名只能输入字母或数字");
                return false;}
        }
        if(name.length<4||name.length>16){
            alert("用户名只能输入4-16个字符")
            return false;
        }
    }
    else{    alert("请输入用户名");
        document.myform.username.focus();
        return false     }
    return true;
    }
    function passCheck(){ //验证密码
        var userpass = document.getElementById('search').value;
        if(userpass == ""){
            alert("未输入密码 \n" + "请输入密码");
            document.myform.password.focus();
            return false;   }
        if(userpass.length < 6||userpass.length>12){
            alert("密码必须在 6-12 个字符。\n");
            return false;   }
        return true;   }

    function onblurtel(){
        var b=document.getElementById('dh').value;
        if (b.match(/^1[34578]\d{9}$/)) {
            $("#telspan")
            alert("注册成功")

        } else {
            $("#telspan")
            alert("手机号格式不正确");
        }

    }
    function onbluremail(){
        var b=document.getElementById('em').value;
        if(!b.match('^[a-z0-9A-Z]+[- | a-z0-9A-Z . _]+@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\\.)+[a-z]{2,}$')){
            $("#emailspan")
            alert("邮箱格式不正确!");
        }else{
            $("#emailspan").html("");

        }

    }
